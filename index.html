<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
* {box-sizing: border-box;}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.collapsible {
  background-color: #777;
  color: white;
  cursor: pointer;
  padding: 10px;
  width: 100%;
  border: none;
  text-align: left;
  outline: none;
  font-size: 15px;
}

.active, .collapsible:hover {
  background-color: #555;
}

.collapsible:after {
  content: '\002B';
  color: white;
  font-weight: bold;
  float: right;
  margin-left: 5px;
}

.active:after {
  content: "\2212";
}

.content {
  padding: 0 10px;
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.2s ease-out;
  background-color: #f1f1f1;
}

.content a, select {
  float: left;
  display: block;
  color: black;
  text-align: center;
  padding: 8px 8px;
  text-decoration: none;
  font-size: 15px;
}

.content a:hover {
  background-color: #ddd;
  color: black;
}

.content a.selected {
  background-color: #2196F3;
  color: white;
}

.content .search-container {
  float: right;
}

.content input[type=text] {
  padding: 6px;
  margin-top: 8px;
  font-size: 17px;
  border: none;
}

.content .search-container button {
  float: right;
  padding: 6px 10px;
  margin-top: 8px;
  margin-right: 16px;
  background: #ddd;
  font-size: 15px;
  border: none;
  cursor: pointer;
}

.content .search-container button:hover {
  background: #ccc;
}

</style>
</head>
<body>

<h2>Lalaji Omega Internation School</h2>

<button class="collapsible">Menu</button>
<div class="content">
    <select name="className" id="className">
      <option value="IB YR2 21-22">IB YR2 21-22</option>
      <option value="IB YR1 21-22">IB YR1 21-22</option>
    </select>

  <a onclick="showDetails(this);">All</a>
  <a onclick="showDetails(this);">Holiday</a>
  <a onclick="showDetails(this);">Exam</a>
  <a onclick="showDetails(this);">Open Day</a>
  <a onclick="showDetails(this);">Today</a>
  <a onclick="showDetails(this);">Tomorrow</a>
  <div class="search-container">
    
    <input id="textSearch" type="text" size="2" placeholder="Search ..." name="search">
    <button><i class="fa fa-search" onclick="search();"></i></button>
  </div>
</div>




<center><embed id="sheetsData" src="" width="80%" height="1000"/></center>



<script>
var coll = document.getElementsByClassName("collapsible");
var i;

for (i = 0; i < coll.length; i++) {
  coll[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var content = this.nextElementSibling;
    if (content.style.maxHeight){
      content.style.maxHeight = null;
    } else {
      content.style.maxHeight = content.scrollHeight + "px";
    } 
  });
}

function search() {
  showQueryOut(document.getElementById("textSearch").value);
}

function clearMenuSelection() {
   var x = document.getElementsByClassName("selected");
   if(x[0]) x[0].className = "";
 }

function showDetails(node) {
  clearMenuSelection();
  node.className = "selected";
  var today = null;

  var query = node.text;
  if(query == "All") query = "";

  if(query == "Exam") {
    query = "ut1 .*|.*ut2 .*|.*ut3 .*|.*sa1 .*|.*sa2 .*|.*ut 1 .*|.*ut 2 .*|.*ut 3 .*|.*sa 1 .*|.*sa 2 .*|.*mock.*|.*exam";
  }

if(query == "Tomorrow") {
  today = new Date();
  today.setDate(today.getDate()+1);
}

if(query == "Today") {
    today = new Date();
}

if(today != null) {
    var dd = today.getDate();

    var mm = today.getMonth()+1; 
    var yyyy = today.getFullYear();
    if(dd<10) dd='0'+dd; 
    if(mm<10) mm='0'+mm;
    today = yyyy+'-'+mm+'-'+dd;

    return showQueryOut("", today);
  }
  showQueryOut(query);
}

function showQueryOut(query, date){
  var className = document.getElementById("className").value;
  var sheetsURL = "https://docs.google.com/spreadsheets/d/1WsI0Mk3TohGzzP_LiUUxB6cQU-mzOEMTWjWr6QJHfyE/gviz/tq?tqx=out:html";
  var tq = "&tq";
  
  if(date != null) tq = tq +"="+encodeURIComponent("SELECT A, B, C, D, E WHERE A = date '"+date+"'");
  else tq = tq+"="+encodeURIComponent("SELECT A, B, C, D, E WHERE LOWER(C) MATCHES '.*"+query.toLowerCase()+".*'");

  
  var sheetName = "&sheet='"+className+"'";
  sheetsURL = sheetsURL+tq+sheetName;
  var display=document.getElementById("sheetsData");
  var clone=display.cloneNode(true);
  clone.setAttribute('src',sheetsURL);
  console.log(sheetsURL);

  display.parentNode.replaceChild(clone,display)
}
</script>

</body>
</html>
